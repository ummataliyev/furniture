# HTTP redirect to HTTPS
server {
    listen 80;
    server_name arzon-mebellar.uz www.arzon-mebellar.uz;

    # Handle ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;  # This is where Certbot will place challenge files
        try_files $uri =404;
    }

    # Redirect all HTTP traffic to HTTPS
    return 301 https://$host$request_uri;
}

# HTTPS server block
server {
    listen 443 ssl;
    server_name arzon-mebellar.uz;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/arzon-mebellar.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/arzon-mebellar.uz/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:...';
    ssl_prefer_server_ciphers on;

    # Root directory for your site
    root /var/www/furniture/src;

    # Static files
    location /static/ {
        alias /var/www/furniture/src/staticfiles/;
        expires 30d;
        add_header Cache-Control public;
    }

    # Media files (if applicable)
    location /media/ {
        alias /var/www/furniture/src/media/;
    }

    # API Proxy to your backend (make sure this is HTTPS as well)
    location /api/ {
        proxy_pass http://web:8008/api/;  # 'web' is the name of the service in docker-compose.yml
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Forward to Gunicorn via Docker network
    location / {
        proxy_pass http://web:8080;  # Assuming Gunicorn is bound to port 8080 in Docker
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Error page handling
    error_page 500 502 503 504 /500.html;
    location = /500.html {
        root /var/www/furniture/src;
    }
}
