server {
    listen 80;
    server_name example.com;  # Replace with your domain or IP address

    # Ensure the following paths are set to your actual app location
    root /var/www/furniture;

    location / {
        proxy_pass http://unix:/run/furniture.sock;  # Unix socket location
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: Serve static files (if you have any)
    location /static/ {
        alias /var/www/furniture/static/;  # Set to your actual static folder
    }

    # Optional: Handle media files
    location /media/ {
        alias /var/www/furniture/media/;  # Set to your actual media folder
    }
}
