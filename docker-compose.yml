version: '3.8'

services:
  web:
    build: .
    container_name: ${SERVICE_NAME}
    volumes:
      - .:/app
    env_file:
      - .env
    command: ["/bin/sh", "-c", "./scripts/run.sh"]
    ports:
      - "${SERVICE_PORT}:${SERVICE_PORT}"
    depends_on:
      - db

  db:
    image: postgres:13
    container_name: postgres
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5434:5432"

  nginx:
    image: nginx:latest
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./src/static:/app/src/static
      - ./src/media:/app/src/media
    depends_on:
      - web

volumes:
  db_data:
